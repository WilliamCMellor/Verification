<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William C. Mellor Archive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('home2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .pin-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .pin-input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .menu-container {
            position: absolute;
            top: 40%;
            left: 10%; /* Moved to left side */
            text-align: left;
            display: none;
        }

        .menu-link {
            display: block;
            padding: 15px;
            margin: 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px; /* Increased size */
            font-family: Papyrus, fantasy;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .menu-link:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <input type="password" id="pinInput" class="pin-input" placeholder="Enter PIN">
        <div id="errorMessage" class="error-message">Invalid PIN</div>
    </div>

    <div id="menuContainer" class="menu-container">
        <a href="provenance.html" class="menu-link">PROVENANCE</a>
        <a href="collection-notes.html" class="menu-link">COLLECTION NOTES</a>
        <a href="ownership-records.html" class="menu-link">OWNERSHIP RECORDS</a>
    </div>

    <script>
        const INITIAL_PIN = 'WCM062903';
        let currentPin = INITIAL_PIN;

        // Clear authentication on page load
        window.onload = function() {
            localStorage.removeItem('isAuthenticated');
            checkAuth();
        };

        document.getElementById('pinInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                validatePin();
            }
        });

        function validatePin() {
            const pinInput = document.getElementById('pinInput');
            const errorMessage = document.getElementById('errorMessage');
            const menuContainer = document.getElementById('menuContainer');

            if (pinInput.value === currentPin) {
                document.querySelector('.pin-container').style.display = 'none';
                errorMessage.style.display = 'none';
                menuContainer.style.display = 'block';
                sessionStorage.setItem('isAuthenticated', 'true');
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function checkAuth() {
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                document.querySelector('.pin-container').style.display = 'none';
                document.getElementById('menuContainer').style.display = 'block';
            } else {
                document.querySelector('.pin-container').style.display = 'block';
                document.getElementById('menuContainer').style.display = 'none';
            }
        }
    </script>
</body>
</html>
