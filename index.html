<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William C. Mellor Archive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('PinScreen1.jpg');
        }
        .pin-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .pin-input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .menu-container {
            position: absolute;
            top: 40%;
            left: 10%;
            text-align: left;
            display: none;
        }
        .menu-link {
            display: block;
            padding: 15px;
            margin: 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            font-family: Papyrus, fantasy;
            font-weight: bold;
            text-transform: uppercase;
            transition: text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .menu-link:hover {
            color: white;
            text-shadow: 0px 0px 20px white;
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <input type="password" id="pinInput" class="pin-input" placeholder="Enter PIN">
        <div id="errorMessage" class="error-message">Invalid PIN</div>
    </div>
    <div class="menu-container" id="menuContainer">
        <a href="collection_notes.html" class="menu-link" onclick="transitionPage('collection_notes.html'); return false;">Collection Notes</a>
        <a href="ownership_records.html" class="menu-link" onclick="transitionPage('ownership_records.html'); return false;">Ownership Records</a>
        <a href="provenance.html" class="menu-link" onclick="transitionPage('provenance.html'); return false;">Provenance</a>
    </div>
    <script>
        // Fade in and check auth when the page is shown
        window.onpageshow = function(event) {
            document.body.classList.add('fade-in');
            checkAuth();
        };

        // Fade out and navigate to a new page
        function transitionPage(url) {
            document.body.classList.add('fade-out');
            function handler() {
                document.body.removeEventListener('transitionend', handler);
                window.location.href = url;
            }
            document.body.addEventListener('transitionend', handler);
            setTimeout(handler, 600); // Fallback after 600ms
        }

        const INITIAL_PIN = 'WCM062903';
        let currentPin = localStorage.getItem('currentPin') || INITIAL_PIN;

        function checkAuth() {
            const pinContainer = document.querySelector('.pin-container');
            const menuContainer = document.querySelector('.menu-container');
            if (localStorage.getItem('isAuthenticated') === 'true') {
                pinContainer.style.display = 'none';
                menuContainer.style.display = 'block';
            } else {
                pinContainer.style.display = 'block';
                menuContainer.style.display = 'none';
            }
        }

        function validatePin() {
            const pinInput = document.getElementById('pinInput');
            const errorMessage = document.getElementById('errorMessage');
            const menuContainer = document.getElementById('menuContainer');

            if (pinInput.value === currentPin) {
                localStorage.setItem('isAuthenticated', 'true');
                document.querySelector('.pin-container').style.display = 'none';
                menuContainer.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('pinInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    validatePin();
                }
            });
        });
    </script>
</body>
</html>
