<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William C. Mellor Archive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('PinScreen1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
            transition: opacity 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .pin-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .pin-input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .menu-container {
            position: absolute;
            top: 40%;
            left: 10%;
            text-align: left;
            display: none;
        }

        .menu-link {
            display: block;
            padding: 15px;
            margin: 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            font-family: Papyrus, fantasy;
            font-weight: bold;
            text-transform: uppercase;
            transition: text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .menu-link:hover {
            color: white;
            text-shadow: 0px 0px 20px white;
        }
    </style>
</head>
<body>
    <script>
        function transitionPage(url) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        const INITIAL_PIN = 'WCM062903';
        let currentPin = INITIAL_PIN;

        window.onload = function() {
            document.body.style.opacity = '1';
            if (!localStorage.getItem('isAuthenticated')) {
                checkAuth();
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('pinInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    validatePin();
                }
            });
        });

        function validatePin() {
            const pinInput = document.getElementById('pinInput');
            const errorMessage = document.getElementById('errorMessage');
            const menuContainer = document.getElementById('menuContainer');

            if (pinInput.value === currentPin) {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    document.querySelector('.pin-container').style.display = 'none';
                    errorMessage.style.display = 'none';
                    menuContainer.style.display = 'block';
                    localStorage.setItem('isAuthenticated', 'true');
                    document.body.style.background = "url('home2.jpg') no-repeat center center fixed";
                    document.body.style.backgroundSize = 'cover';
                    document.body.classList.remove('fade-out');
                }, 500);
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function checkAuth() {
            if (localStorage.getItem('isAuthenticated') === 'true') {
                document.querySelector('.pin-container').style.display = 'none';
                document.getElementById('menuContainer').style.display = 'block';
                document.body.style.background = "url('home2.jpg') no-repeat center center fixed";
                document.body.style.backgroundSize = 'cover';
            } else {
                document.querySelector('.pin-container').style.display = 'block';
                document.getElementById('menuContainer').style.display = 'none';
            }
        }
    </script>

    <div class="pin-container">
        <input type="password" id="pinInput" class="pin-input" placeholder="Enter PIN">
        <div id="errorMessage" class="error-message">Invalid PIN</div>
    </div>

    <div id="menuContainer" class="menu-container">
        <a href="provenance.html" class="menu-link" onclick="transitionPage('provenance.html'); return false;">PROVENANCE</a>
        <a href="collection-notes.html" class="menu-link" onclick="transitionPage('collection-notes.html'); return false;">COLLECTION NOTES</a>
        <a href="ownership-records.html" class="menu-link" onclick="transitionPage('ownership-records.html'); return false;">OWNERSHIP RECORDS</a>
    </div>
</body>
</html>
