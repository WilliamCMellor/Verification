<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Notes - William C. Mellor Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .home-link {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collection Notes of William C. Mellor</h1>
        <p>Here are the notes and important details about the collection.</p>
        <a href="index.html" class="home-link" onclick="fadeOutAndNavigate('index.html'); return false;">Return to Home</a>
    </div>

    <script>
        function fadeOutAndNavigate(url) {
            document.body.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
