<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ownership Records - William C. Mellor Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('home2.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .records-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }

        .record-entry {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        #newPinForm {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .home-link {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        /* Fade-out effect */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="records-container">
        <h1>Ownership Records</h1>
        
        <div id="recordsList"></div>
        
        <button onclick="addRecord()" class="button">Add New Record</button>
        <button onclick="showPinReset()" class="button">Release PIN</button>

        <div id="newPinForm">
            <h2>Set New PIN</h2>
            <input type="password" id="newPin" placeholder="Enter new PIN">
            <button onclick="setNewPin()" class="button">Set PIN</button>
        </div>

        <a href="index.html" class="home-link" onclick="fadeOutAndNavigate('index.html'); return false;">Return to Home</a>
    </div>

    <script>
        // Check authentication
        if (!localStorage.getItem('isAuthenticated')) {
            window.location.href = 'index.html';
        }

        function addRecord() {
            const record = prompt("Enter ownership record details:");
            if (record) {
                const records = JSON.parse(localStorage.getItem('ownershipRecords') || '[]');
                records.push({
                    date: new Date().toISOString(),
                    details: record
                });
                localStorage.setItem('ownershipRecords', JSON.stringify(records));
                displayRecords();
            }
        }

        function displayRecords() {
            const records = JSON.parse(localStorage.getItem('ownershipRecords') || '[]');
            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = records.map(record => `
                <div class="record-entry">
                    <strong>${new Date(record.date).toLocaleDateString()}</strong>: ${record.details}
                </div>
            `).join('');
        }

        function showPinReset() {
            document.getElementById('newPinForm').style.display = 'block';
        }

        function setNewPin() {
            const newPin = document.getElementById('newPin').value;
            if (newPin) {
                localStorage.setItem('currentPin', newPin);
                alert('PIN successfully updated');
                localStorage.removeItem('isAuthenticated');
                window.location.href = 'index.html';
            }
        }

        function fadeOutAndNavigate(url) {
            document.body.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
                window.location.href = url;
            }, 1000); // Adjust to match the animation duration
        }

        displayRecords();
    </script>
</body>
</html>
