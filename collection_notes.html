<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Notes - William C. Mellor Archive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('back.jpg');
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collection Notes of William C. Mellor</h1>
        <p>Here are the notes and important details about the collection.</p>
        <a href="index.html" class="home-link" onclick="transitionPage('index.html'); return false;">Return to Home</a>
    </div>
    <script>
        // Redirect to index if not authenticated
        if (!localStorage.getItem('isAuthenticated')) {
            window.location.href = 'index.html';
        }

        // Fade in when the page loads
        window.onload = function() {
            document.body.classList.add('fade-in');
        };

        // Fade out and navigate to a new page
        function transitionPage(url) {
            document.body.classList.add('fade-out');
            function handler() {
                document.body.removeEventListener('transitionend', handler);
                window.location.href = url;
            }
            document.body.addEventListener('transitionend', handler);
            setTimeout(handler, 600); // Fallback after 600ms
        }
    </script>
</body>
</html>
