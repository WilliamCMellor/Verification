<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN - The William C. Mellor Archive</title>
    <style>
        body {
            background-image: url('PinScreen1.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input[type="password"] {
            font-size: 20px;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function checkPIN() {
            var enteredPIN = document.getElementById("pin").value;
            var correctPIN = "1234"; // Placeholder, should be securely handled on a backend
            if (enteredPIN === correctPIN) {
                window.location.href = 'landing.html';
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome to</h2>
        <h1>The William C. Mellor Archive</h1>
        <p>Please enter your PIN to access the archive</p>
        <input type="password" id="pin" placeholder="Enter PIN">
        <br>
        <button onclick="checkPIN()">Submit</button>
    </div>
</body>
</html>
